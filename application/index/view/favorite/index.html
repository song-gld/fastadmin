<!DOCTYPE html>
<html>
<head>
	<title>收藏夹首页</title>
	<link rel="stylesheet" href="../public/assets/css/bootstrap.css">
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<style>
	.ico{
		height: 30px;
	}
	.col-md-2{
		padding: 20px;
	}
	a{
		font-size: 20px;
	}
</style>
<div class="container">
	<div class="row">
		<div class="col-md-12"><h2>刚来的</h2></div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<nav class="navbar navbar-default" role="navigation">
			    <div class="container-fluid">
			    <div class="navbar-header">
			        <a class="navbar-brand" href="#">网络收藏夹</a>
			    </div>
				    <div>
				    	 <!-- 头部搜索条 -->
				        <form class="navbar-form navbar-left" role="search">
				            <div class="form-group">
				                <input type="text" class="form-control" placeholder="Search">
				            </div>
				            <button type="submit" class="btn btn-default">查找</button>
				        </form>
				        <!--//添加新网址-->
				        <div class="navbar-header">
			        		<a class="navbar-brand" href="#">添加新网址</a>
			    		</div>
				        <form class="navbar-form navbar-left" role="search">
				            <div class="form-group">
				                <input type="text" class="form-control" placeholder="网站名称">
				            </div>
				            <div class="form-group">
				                <input type="text" class="form-control" placeholder="网址">
				            </div>
				            <div class="form-group input-small">
				                <input type="text" class="form-control col-sd" placeholder="分类">
				            </div>
				            <button type="submit" class="btn btn-default">新增</button>
				        </form>			        
				    </div>
			    </div>
			</nav>
		</div>
	</div>
	<!-- //网址显示区 -->
	<div class="row">
		{volist name='data' id='vo'}
			<div class="col-md-2">
				<img src="{$vo.ico}" class="ico">
				<a href="{$vo.url}">{$vo.name}</a>				
			</div>
		{/volist}
	</div>
</div>
	






</body>
</html>
